<input [(ngModel)]="name" />
<p *ngIf="isActive">Hello World!</p>
<p *ngIf="!isActive">Goodbay World!</p>
<input type="checkbox" [(ngModel)]="isActive" />


<button (click)="changeActive()">Change</button>

<hr />
<table>
  <thead>
    <tr *ngIf="isLoad">
      <td>Loading...</td>
    </tr>
  </thead>
  <tbody  *ngIf="!isLoad">
    <tr *ngFor="let item of items">
      <td>{{item}}</td>
    </tr>
  </tbody>
</table>
